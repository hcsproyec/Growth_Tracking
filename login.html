<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1, h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 8px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .forgot-password {
      margin-top: 10px;
      text-align: center;
    }

    .forgot-password button {
      background-color: #28a745;
    }

    .error-message {
      color: red;
      text-align: center;
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h1>Growth Tracking</h1>
    <h2>Iniciar Sesión</h2>

    <label for="user">Usuario:</label>
    <input type="text" id="user" name="user" required />

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required />

    <button type="submit">Iniciar Sesión</button>

    <div class="forgot-password">
      <button type="button" onclick="alert('Funcionalidad no disponible. Debe conectarse a PHP + MySQL.')">
        ¿Olvidaste tu contraseña?
      </button>
    </div>

    <div class="error-message" id="errorMessage">
      Usuario o contraseña incorrectos.
    </div>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const usuario = document.getElementById("user").value.trim();
      const contrasena = document.getElementById("password").value;

      // Simulamos una validación básica (sin conexión a base de datos)
      if (usuario === "admin" && contrasena === "1234") {
        alert("¡Bienvenido(a), " + usuario + "!");
        // Aquí puedes redirigir si usas PHP:
        // window.location.href = "index.html";
      } else {
        document.getElementById("errorMessage").style.display = "block";
      }
    });
  </script>

</body>
</html>
